<div class="hero-section">
  <div class="overlay">
    <h1>Travel with <span>MasaTour</span></h1>
    <p>We offer you trips at the best prices and excellent service</p>

  </div>
</div>
<div class="contact-us">
  <div class="left">
    <img src="images/sharm-el-shejh-otdyh.png" alt="Contact Us"  />
  </div>

  <div class="right">
    <h2>Let's get in touch with us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" formControlName="name" placeholder="Your name" />
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Your email address" />
      </div>
      <div class="form-group">
        <input type="tel" formControlName="mobile" placeholder="Mobile no" />
      </div>
      <div class="form-group">
        <textarea rows="3" formControlName="message" placeholder="How can we help you?"></textarea>
      </div>
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>
</div>
